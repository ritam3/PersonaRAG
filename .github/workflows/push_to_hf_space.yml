name: Sync to Hugging Face Space

on:
  push:
    branches: [ "main" ]   
  workflow_dispatch:

jobs:
  push_to_hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ritup3
          SPACE_NAME: PersonaRag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add HF Space remote (token in URL for auth)
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME

          # Push GitHub main -> HF main
          git push space master --force
